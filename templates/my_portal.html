<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KSoft.Si :: My account</title>
    <meta name="description"
          content="Your personal image and file host. Fast and reliable CDN powered by nginx and CloudFlare, unlimited storage and multiple custom domains with SSL security. Brought to you by KSoft.Si Team!">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdn.ksoft.si/_generic/css/milligram.css">
    <style>
        body {
            background: #FFFFFF url("https://cdn.ksoft.si/images/bg/camera4.jpg") center no-repeat fixed;
            background-size: cover;
        }

        .container {
            margin: 7vh auto;
            position: relative;
            padding-top: 2vh;
            padding-bottom: 1vh;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .error {
            color: red;
        }

        @media screen and (min-width: 620px) {
            .container {
                max-width: 500px;
                width: 500px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;margin-bottom: 0">My Account</h2>
    <p style="text-align: center">Your personal no-bullshit image host.</p>
    <section>
        <a class="button" href="/my/config" style="width: 100%">My config</a>
        <a class="button" href="/my/files" style="width: 100%">My files</a>
    </section>
    <section style="margin-top: 3rem">
        <h4 style="text-align: center">Activity:</h4>
        <p>Total files: {{ total }}</p>
        <table>
            {% for f in images %}
                <tr><td>{{ f.name }}{{ f.extension }}</td><td><a class="button button-outline float-right" href="https://i.ksoft.si/i/{{ f.name }}{{ f.extension }}" target="_blank">â†’</a></td></tr>
            {% else %}
                <tr><td>No recent activity.</td></tr>
            {% endfor %}
        </table>
    </section>
    <small style="text-align: center">KSoft.Si &copy; 2018 | Discord: NANI#0001
    </small>
</div>
</body>
</html>
